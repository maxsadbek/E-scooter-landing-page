<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Scooter Landing Page</title>
    <!-- this is style sheet link -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- this is favicon -->
    <link rel="shortcut icon" href="./img/png/favicon.png" type="image/x-icon">
    <!-- this is remix icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar container">
            <div class="logo">
                <img src="./img/svg/logo (1).svg" alt="">
            </div>
            <div class="navbar_menu" id="navbar-menu">
                <span class="close" id="close-menu">&times;</span>
                <ul>
                    <li>PRODUCTS <span><i class="ri-arrow-down-s-line"></i></span></li>
                    <li>GALLERY</li>
                    <li>CONTACT</li>
                </ul>
            </div>
            <div class="navbar_button">
                <button class="button1">LOG IN</button>
                <button class="button2">SIGN UP</button>
            </div>

            <!-- Menu icon -->
            <i class="ri-menu-line" id="menu-icon"></i>
        </nav>
        <hr>
    </header>
    <!-- main -->
    <!-- Hero section -->
    <Section class="container Hero">
        <div class="Hero_left">
            <h1>Let's ride <span>the future.</span></h1>
            <img src="./img/png/dicider.png" alt="" class="dicider">
            <p>Simple and sleek design with users in mind.</p>
            <div class="Hero_flex">
                <button><i class="ri-arrow-right-long-line"></i></button><span>Buy now</span>
                <div class="watch">
                    <h4>Watch our
                        <br> video how
                        <br> it works
                    </h4>
                    <img src="./img/svg/play button.svg" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hero_right">
                <div class="bg-shape"></div>
                <img src="./img/png/image (14).png" alt="">
            </div>
        </div>
    </Section>
    <!-- card section -->
    <!-- <section>
        <div>
            <h1>105 <span>lbs </span></h1>
            <p>Net Weight</p>
        </div>
    </section> -->
    <!-- script -->
    <script>
        const menuIcon = document.getElementById("menu-icon");
        const navbarMenu = document.getElementById("navbar-menu");
        const closeMenu = document.getElementById("close-menu");

        menuIcon.addEventListener("click", () => {
            navbarMenu.classList.add("active");
        });

        closeMenu.addEventListener("click", () => {
            navbarMenu.classList.remove("active");
        });
    </script>

</body>

</html>
